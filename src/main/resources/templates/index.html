<!DOCTYPE html>

<html xmlns:th="http://thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<title>PoiApp</title>
	<!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-sale=1.0"/>
    
    <link rel="stylesheet" href="css/style.css"/>
    
</head>
<body>

	<header>
		<nav class="menu">
		    <div class="nav-wrapper">
		      <a href="#" class="brand-logo">Lista de Ponto de Encontro</a>
		      <ul id="nav-mobile" class="right hide-on-med-and-down">
		        <li><a href="/cadastrarPoi" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Cadastrar Ponto de Encontro</a></li>
		      </ul>
		    </div>
		</nav>
	</header>
	
	<th:block th:include="mensagemValidacao"></th:block>
	
	<div class="container formPoi">

	<table class="container">
		<thead>
			<tr>
				<th>Nome</th>
				<th>Coordenada X</th>
				<th>Coordenada Y</th>
				<th>Deletar</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="poi : ${pois}">
				<td><span th:text="${poi.nome}"></span></td>
				<td><span th:text="${poi.pontoX}"></span></td>
				<td><span th:text="${poi.pontoY}"></span></td>
				<td><a class="waves-effect waves-light btn-small" th:href="${(#mvc.url('PC#deletarPoi').arg(0, poi.id)).build()}"><i class="material-icons left">delete</i></a></td>
			</tr>
		</tbody>
	</table>
	</div>

	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>
</html>
