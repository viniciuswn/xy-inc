<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>PoiApp</title>
	 <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      
      <link rel="stylesheet" href="css/style.css"/>
</head>
<body>

	<header>
		<nav class="menu">
		    <div class="nav-wrapper">
		      <a href="#" class="brand-logo">Resultado Distância Máxima</a>
		      <ul id="nav-mobile" class="right hide-on-med-and-down">
		        <li><a href="/distanciaPoi" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Nova Consulta</a></li>
		      </ul>
		    </div>
		</nav>
	</header>
	
	<table class="container formPoi">
		<thead>
			<tr>
				<th>Nome</th>
				<th>Coordenada X</th>
				<th>Coordenada Y</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="listaPoi : ${listaPoi}">
				<td><span th:text="${listaPoi.nome}"></span></td>
				<td><span th:text="${listaPoi.pontoX}"></span></td>
				<td><span th:text="${listaPoi.pontoY}"></span></td>
			</tr>
		</tbody>
	</table>
	

	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>


</html>
